<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/static/css/signup.css}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: none;
      outline: none;
      text-decoration: none;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)),
        url("https://nipponpaint.com.vn/sites/default/files/2023-02/10.dau_yellow_blaze.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 630px;
      background: transparent;
      border-radius: 20px;
      border: 2px solid rgba(257, 257, 257, 0.7);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .main-box {
      padding: 50px;
      width: 100%;
    }

    .main-box h1 {
      text-align: center;
      font-size: 42px;
      font-weight: 700;
      justify-content: #ffffff;
    }

    .input-box {
      position: relative;
      height: 52px;
      width: 100%;
      border-bottom: 2px solid #ffffff;
      margin: 32px 0;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 6px;
      transform: translateY(-50%);
      pointer-events: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 18px;
      transition: all ease 0.4s;
    }

    .input-box input {
      height: 100%;
      width: 100%;
      background: transparent;
      font-size: 17px;
      font-weight: 600;
      color: #ffffff;
      padding: 0 30px 0 6px;
    }

    .input-box .icon {
      position: absolute;
      right: 9px;
      font-size: 20px;
      color: #ffffff;
      line-height: 55px;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -3px;
    }

    .check {
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      margin: -10px 0 15px;
      display: flex;
      display: flex;
      justify-content: space-between;
    }

    .check label input {
      vertical-align: middle;
      margin-right: 6px;
      accent-color: #ffffff;
    }

    .check a {
      color: #ffffff;
    }

    .check a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #ffffff;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 600;
      color: #000000;
      margin-top: 15px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      margin: 35px 0 10px;
    }

    .register p a {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      margin-left: 5px;
    }

    .register p a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="container">
      <div class="main-box">
        <h1>Register</h1>
        <form
          th:action="@{/signup}"
          th:object="${user}"
          method="post"
          id="signup-form"
        >
          <div class="input-box">
            <span class="icon"><i class="bx bxs-user-account"></i></span>
            <input type="text" th:field="*{name}" name="name" required />
            <label>Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bxs-envelope"></i></span>
            <input type="email" th:field="*{email}" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bxs-user-account"></i></span>
            <input type="text" name="username" required />
            <label>Usename</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
            <input type="password" id="password" name="password" required />
            <label>Password</label>
            <p>
              <span
                id="passError"
                class="error"
                style="color: rgb(255, 0, 0); font-size: 15px"
              ></span>
            </p>
          </div>
          <p style="font-size: 12px; margin-top: 50px">
            By clicking Register, you agree on our
            <a href="#">terms and condition</a>.
          </p>
          <button type="submit" class="btn">Signup</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    var form = document.getElementById("signup-form");
    var pass = document.getElementById("password");
    var passError = document.getElementById("passError");

    // function validationRegisterForm(){
    //   var password = document.getElementById("password");
    //   var passError = document.getElementById('passError');

    //   passError.textContent="";
    //   if(password.length<6){
    //     passError.textContent="Mật khẩu tối thiểu 6 ký tự.";
    //     return false;
    //   }
    //   var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
    //   if(!regex.test(password)){
    //     passError.textContent="Mật khẩu phải bao gồm ít nhất một chữ cái viết hoa, một chữ cái viết thường và một số.";
    //     return false;
    //   }
    //   return true;
    // }

    // function submitForm(){
    //   if(validationRegisterForm()){
    //     document.getElementById("singup-form").submit();
    //   }
    // }
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      var password = pass.value;
      passError.textContent = "";
      if (password.length < 6) {
        passError.textContent = "Mật khẩu tối thiểu 6 ký tự.";
        return false;
      }
      var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;
      if (!regex.test(password)) {
        passError.textContent =
          "Mật khẩu phải bao gồm ít nhất một chữ cái viết hoa, một chữ cái viết thường và một số.";
        return false;
      }
      form.submit(); // Submit the form if validation passes
    });
  </script>
</html>
